name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 206.189.89.103
          username: server-a3
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/nest-A3
            git pull origin main
            npm install
            npm run build
            pm2 restart nestjs-app
